<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Spotify</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row">

			<div class="col-md-4 col-md-offset-2 col-xs-10 col-xs-offset-1">
				<div class="block center-block" id="widget">
					<div class="header">
						<div class="btn-play disabled"></div>

						<div class="metadata">
							<p class="title" id="title"></p>
							<p class="author" id="author"></p>

							<div class="seekbar">
								<progress value="5" max="30"></progress>
							</div>
						</div>
					</div>
					<div class="cover">
						<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
					</div>

					<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
				</div>
			</div>

			<div class="col-md-4 col-md-offset-0 col-xs-10 col-xs-offset-1">
				<div class="block search center-block">

					<div id="search-results" class="song-list">

					</div>
				</div>
			</div>


			<div class="row">
				<form id="search" class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 search-form">
					<div class="form-group">
						<input class="form-control text-center" type="text" name="term" placeholder="type something..." value="">
					</div>
					<div class="form-group">
						<input class="form-control btn btn-primary" type="submit" name="submit" value="Submit">
					</div>
				</form>
			</div>

		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bundle.js" charset="utf-8"></script>
	</div>
</body>

</html>
